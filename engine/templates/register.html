<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
   
    <link rel="stylesheet" href="/static/login.css" />
    <title>resell comunity registration</title>
  </head>
  <body>
    {% for message in messages %}
    <h4>{{message}}</h4>
    {% endfor %}
    <div class="container">
      <fieldset>
        <legend>register to Resell comunity</legend>
        <form method="POST">
          {% csrf_token %}
          <label for="exampleFormControlInput1" class="form-label">User Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="@username" , name = "user" >
          
          
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="first name" , name = "first_name" >
         
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="last name" , name = "last_name" >
         
            <label for="exampleFormControlInput1" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="@example.com" , name = "email" >
         
            <label for="exampleFormControlInput1" class="form-label">password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password" , name = "password1" >
          
            <label for="exampleFormControlInput1" class="form-label">confirm your password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password" , name = "password2" >
      
            <label for="exampleFormControlTextarea1" class="form-label">Address</label>
            <textarea  name = "address" rows="4"></textarea>
        
            <label >Write something about you</label>
            <textarea  rows="3" name = "bio"></textarea>

          <button type="submit">Submit</button>
        </form>
      </fieldset>
    </div>
   
  </body>
</html>
