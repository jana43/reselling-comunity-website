<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar sticky-top navbar-expand-lg"  style="background-color: #3a88a0;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Resell comunity</a>
        <button class="navbar-toggler " style="color: azure;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
            <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Privacy</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-info" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="banner">
      <p class="banner-title">Tell us about your old product</p>
      <div class="banner-links">
        {% if user.is_authenticated %}
        <a class="nav-link active" aria-current="page" href="create"
          >Create Post</a
        >
        <a class="nav-link active" aria-current="page" href="#"
          >{{user.username}}</a
        >
        <a class="nav-link active" aria-current="page" href="logout_user"
          >Log out</a
        >
        {% else %}
        <a class="nav-link active" aria-current="page" href="create"
          >Create Post</a
        >
        <a class="nav-link active" aria-current="page" href="login">Log in</a>
        <a class="nav-link active" aria-current="page" href="register"
          >register</a
        >
        {% endif %}
      </div>
    </div>

    <!-- <div class="container items">
      <div class="row">
        {% for item in data %}

        <div class="col-sm-4">
          <div class="card custom-card-body">
            {% for pic in pics%} {% if item.title == pic.post.title %}

            <img
              class="card-img-top"
              src="{{pic.image.url}}"
              alt="Card image cap"
              style="height: 250px"
            />

            {% endif %} {% endfor %}
            <div class="card-body">
              <p class="card-text">
                {{item.title}}...<a href="/viewpost/{{item.slug}}">view post</a>
              </p>
            </div>
          </div>
        </div>

        {% endfor %}
      </div>
    </div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
